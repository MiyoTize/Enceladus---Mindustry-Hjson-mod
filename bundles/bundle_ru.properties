## Sectors
sector.encelarus-landing.description = Приземление
sector.encelarus-landing.description = Наконец мы приземлись на... что? Это Энцелад? Похоже, мы перепутали координаты. Тут такие низкие температуры, что, думаю, тут никто не обитает. Впрочем, спутник не плох. Добудем стартовые ресурсы, чтобы отправиться на экспедицию по Энцеладу. \nИнтересно, мы здесь одни?..